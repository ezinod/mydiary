<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Broadcaster | Sign up</title>
	</head>
	<body>
		<section class="signup">
        <h1 class="form-title">Welcome, register to get started!</h1>
        <form action="#" class="signup-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control email" placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control password" placeholder="Cofirm Password">
            </div>
            <div class="form-group">
                <label for="signup" class="sr-only"></label>
                <span><a href="rf/red-flag.html" class="btn btn-info">Sign Up</a> or <a href="index.html" class="btn btn-secondary">Sing In</a></span>  
            </div>
        </form>
    </section>
	</body>
</html>
