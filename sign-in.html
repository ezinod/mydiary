<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Broadcaster | Welcome</title>
	</head>
	<body>
		<section class="login">
			<h1 class="form-title">Welcome, Login to continue!</h1>
			<form class="form-login">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" class="form-control email" placeholder="example@domain.com" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control password" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="submit" class="sr-only"></label>
					<span><a href="rf/red-flag.html" class="btn btn-info">Sign In</a> or <a href="sign-up.html" class="btn btn-secondary">Sign Up</a></span>
				</div>
			</form>
		</section>
	</body>
</html>
